name: Manual trigger

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Who to greet"
        default: "World"
      approval:
        description: "Approve to Continue..."
        type: string
        required: true

jobs:
    hello:
        runs-on: ubuntu-latest

        steps:

        - name: Hello Step
          if: ${{ github.events.inputs.approval  || inputs.approval }} == 'approved'
          run: echo "Hello ${{ github.event.inputs.name }}"

